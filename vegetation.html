<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
#menu {
    position: absolute;
    left:  0.5em;
    top: 0.5em; 
    padding: 0.2em 0.5em;
    margin: 0 0;
    background: #eeeeee;
    box-shadow: 0px 0px 0px 5px #eeeeee;
    border: dashed 3px #dddddd;
    font-family: 'Open Sans', sans-serif;
    width: 90%;
    height: auto;
    max-width: 300px;
}
button.local {
  display: block;
  text-align:center;
  background: #dddddd;
  padding 0 0.5em 0 0.5em;
  border: solid 2px #ddd;
  border-radius: 3px;
  margin: 2.5px 0px 2.5px 0px;
  line-height: 1.5em;
  font-size: 1em;
  width: 100%;
}

</style>
</head>
<body>


<div id='map'></div>
<div id='menu'>
  <button type="button" class="local" name="monochrome" onclick="addRasterLayer('seamlessphoto')" >空中写真</button>
  <button type="button" class="local" name="monochrome" onclick="addVegetationLayer()" >植生模様</button>
</div>


<script>
/*************************************************/
/*Mapbox 関係設定                                */
/*************************************************/

var map = new mapboxgl.Map({
  container: 'map', // container id
  hash: true, //add #position on URL
  style: './style.json', // stylesheet location
  center: [139.78148, 35.768793], // starting position [lng, lat]
  zoom: 9, // starting zoom
  minZoom: 4,
  maxZoom: 17.99,
  localIdeographFontFamily: ['MS Gothic', 'Hiragino Kaku Gothic Pro', 'sans-serif']
});


map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
map.addControl(new mapboxgl.ScaleControl() );


/*************************************************/
/*地図の切り替え                                 */
/*************************************************/
var addRasterLayer = function(tileid){
  var layerid = "layer-" + tileid;
  var sourceid = "source-" + tileid;
  var ext = "jpg";
  
  if(map.getLayer(layerid)){
    map.removeLayer(layerid);
    if(map.getSource(sourceid)){
      map.removeSource(sourceid);
    }
    return;
  }
  map.addSource(sourceid, {
    type: 'raster',
    tiles: ['https://cyberjapandata.gsi.go.jp/xyz/' + tileid + '/{z}/{x}/{y}.' + ext ],
    minzoom: 2,
    maxzoom: 18
  });
  
  
  map.addLayer({
    id: layerid,
    type: 'raster',
    source: sourceid,
    layout: {},
    paint: {}
  }, 'background-insert1');
}


//ポップアップ表示
var popup = new mapboxgl.Popup();
map.on('click', function(e) {
  
  
  //レンダリングされた地物を取得
  var features = map.queryRenderedFeatures(e.point);
  if (!features.length) {
    popup.remove();
    return;
  }
  
  var htmlString = ""; //ポップアップ
  
  for(i in features){
  
      //ポップアップ表示 --------------------
      var feature = features[i];
      console.log(feature);
    
      var featureProperties = "<table>";
      for(name in feature.properties){
          featureProperties = featureProperties + "<tr><td style='vertical-align:top; color:#0000ff;'>" + name + "</td>";
          featureProperties = featureProperties + "<td style='color:#000000;'>" + feature.properties[name] + "</td></tr>";
      }
      featureProperties = featureProperties +  "</table>";
      
      htmlString = htmlString + "<span style='font-weight:bold;' >" + feature.layer.id + ":" + feature.sourceLayer + "</span>" + featureProperties;
      //htmlString = htmlString + "<br>データソース：" + feature.sourceLayer + "<br>--属性値：" + JSON.stringify( feature.properties );
      //レイヤID => feature.layer.id
    
    
  }
  
  //結果の表示
  //ポップアップ
  popup.setLngLat([ e.lngLat.lng, e.lngLat.lat ])
    .setHTML(htmlString)
    .addTo(map);
  
});

/*************************************************/
/*植生アレンジ                                   */
/*************************************************/

const createVegetationPattern = (cc) => {
  // c shoud be array like [255, 255, 255, 0]
  //const imgsize = 12;
  //const data = new Uint8Array(imgsize * imgsize * 4);
  
  const arr = [];
  const wb = [255, 255, 255, 0];
  const res = arr.concat(
    wb, wb, wb, wb, wb, wb, cc, cc, wb, wb, wb, wb, wb, wb, cc, cc,
    cc, cc, wb, wb, wb, wb, cc, cc, wb, wb, wb, wb, wb, wb, cc, cc,
    cc, cc, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb,
    wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, cc, cc, wb, wb,
    wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, cc, cc, wb, wb,
    wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb,
    wb, cc, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb,
    wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb,
    wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, cc, wb, wb, wb, wb,
    wb, wb, wb, cc, cc, wb, wb, wb, wb, wb, cc, cc, wb, wb, wb, wb,
    wb, wb, wb, cc, cc, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb,
    wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb,
    wb, cc, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb,
    cc, cc, cc, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, cc, wb,
    cc, cc, cc, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, cc, cc, cc,
    wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, wb, cc, cc, cc,


  );
  
  const r = new Uint8Array(res);
  console.log("Length:", r.length)
  return r;

}

const vegetationLayer = {
     "id": "vegetation",
     "source": "gsibv-vectortile-source-1-4-16",
     "type": "symbol", 
     "source-layer":"symbol",
     "minzoom":13,
     "maxzoom":17,
     "filter":["any",
       ["==","ftCode",6311],
       ["==","ftCode",6312],
       ["==","ftCode",6313],
       ["==","ftCode",6314],
       ["==","ftCode",6321],
       ["==","ftCode",6322],
       ["==","ftCode",6323],
       ["==","ftCode",6324],
       ["==","ftCode",6325],
       ["==","ftCode",6326],
       ["==","ftCode",6327]
     ],
     "layout": {
          "icon-size" : [
              "interpolate",
              ["linear"],
              ["zoom"],
              14,
              1,
              15,
              1.5,
              16,
              2
          ],
          "icon-image": ["to-string", ["get", "ftCode"]],
          // "icon-rotate": ["*", ["get", "ftCode"], 20], 
          "icon-allow-overlap": true,
          "icon-ignore-placement": true,
          "visibility": "visible"
     },
     "paint": {
         
     }
  };

map.on('load', () => {
  
  const vegdata = {
    "6311": [134, 219, 175, 255], //田んぼ
    "6312": [141, 219, 134, 255], //畑
    "6313": [176, 224, 139, 255], //茶畑
    "6314": [200, 224, 139, 255], //果樹園
    "6321": [76, 117, 0, 255], //広葉樹
    "6322": [0, 117, 86, 255],  //針葉樹
    "6323": [0, 117, 431, 255],  //竹林
    "6324": [99, 117, 0, 255],  //ヤシ科樹林
    "6325": [37, 117, 0, 255],  //ハイマツ地
    "6326": [0, 117, 0, 255],  //笹地
    "6327": [159, 171, 92, 255]  //荒地
  };
  
  for(name in vegdata){
    const imgdata = createVegetationPattern(vegdata[name]);
    const imgsize = Math.sqrt(imgdata.length/4);
    map.addImage(name, { width: imgsize, height: imgsize, data: imgdata });
  }
  
  map.addLayer(
    vegetationLayer, 
    "gsibv-vectortile-layer-880" // 水域のスタイルレイヤ
  );
  
});

const addVegetationLayer = function(){
  const layerid = vegetationLayer.id;
  if(map.getLayer(layerid)){
    map.removeLayer(layerid);
    return;
  }
  
  map.addLayer(
    vegetationLayer, 
    "gsibv-vectortile-layer-880" // 水域のスタイルレイヤ
  );
}

</script>
 
</body>
</html>
